<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Lato:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">All Tasks</h1>
        <p class="label-on-input mb-2 ms-5 mt-3 ">What need to be done today, baby? </p>
        <div class="form-floating m-auto mt-0 s">
            <input type="text" class="form-control shadow todo-input" id="floatingInput" placeholder="">
            <label for="floatingInput" class="text-secondary">Add your task</label>
        </div>
        <ul class=" d-flex flex-column align-items-center mt-4 ul-todo">
            <li class="li-todo shadow-sm task-is-done position-relative">
                <i class="me-2 bi bi-patch-check-fill"></i>
                <p class="d-inline">gaming</p>
                <div>
                    <i class="bi bi-x-lg close-button "></i>
                </div>
            </li>
            <li class="li-todo shadow-sm position-relative">
                <i class="me-2 bi bi-patch-check icon"></i>
                <p class="d-inline">watching</p>
                <div>
                    <i class="bi bi-x-lg close-button "></i>
                </div>
            </li>
            <li class="li-todo shadow-sm position-relative">
                <i class="me-2 bi bi-patch-check icon"></i>
                <p class="d-inline">gaming</p>
                <div>
                    <i class="bi bi-x-lg close-button "></i>
                </div>
            </li>
            <li class="li-todo shadow-sm position-relative">
                <i class="me-2 bi bi-patch-check icon"></i>
                <p class="d-inline">watching</p>
                <div>
                    <i class="bi bi-x-lg close-button "></i>
                </div>
            </li>
        </ul>
    </div>



    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="todoList.js"></script>
</body>

</html>
